<div *ngIf="allEvents?.length > 0" class="container">

  <div class="container">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="example-container mat-elevation-z8">
      <div class="example-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index" class='center' data-label='No.'> {{i+1}} </td>
          </ng-container>

          <ng-container matColumnDef="eventName">
            <th mat-header-cell *matHeaderCellDef> Event Name </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Event Name'><a
                [routerLink]="['/EventShowEdit', element.eventId]">
                <span class="row-data">{{ element.eventName }}</span> </a></td>
          </ng-container>

          <ng-container matColumnDef="eventType">
            <th mat-header-cell *matHeaderCellDef> Event Type </th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Event Type'>
              <span class="row-data">{{element.eventType}}</span> </td>
          </ng-container>

          <ng-container matColumnDef="numberOfParticipants">
            <th mat-header-cell *matHeaderCellDef>Participants</th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Participants'>
              <span class="row-data">{{element.numberOfParticipants || "0"}}</span> </td>
          </ng-container>

          <ng-container matColumnDef="numberOfConfirmedParticipants">
            <th mat-header-cell *matHeaderCellDef>Confirmed</th>
            <td mat-cell *matCellDef="let element" class='has_label_on_mobile' data-label='Confirmed'>
              <span class="row-data">{{element.numberOfConfirmed || "0"}}</span> </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-button (click)="deleteEvent(element)" class='center'><i class="material-icons"> delete
                </i></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>


  </div>
</div>

<div *ngIf="allEvents?.length == 0" class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Currently you are not hosting any events</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h3>Create one now</h3>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row">
    <div class="col-sm-3">
      <button routerLink="/AddChristmas" mat-raised-button>
        Christmas Event
      </button>
    </div>
    <div class="col-sm-3">
      <button routerLink="/AddBirthday" [disabled]="true" mat-raised-button>
        Birthday Event
      </button>
    </div>
    <div class="col-sm-3">
      <button routerLink="/AddWedding" [disabled]="true" mat-raised-button>Wedding Event</button>
    </div>
    <div class="col-sm-3">
      <button routerLink="/AddAnyOccasion" [disabled]="true" mat-raised-button>
        Any occasion Event
      </button>
    </div>
  </div>
</div>
