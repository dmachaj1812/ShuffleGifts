<h2 mat-dialog-title></h2>
<mat-dialog-content>
  <p>Would you like to participate in this event?</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="yes()">YES</button>
  <button mat-raised-button color="warn" (click)="no()">NO</button>
</mat-dialog-actions>
