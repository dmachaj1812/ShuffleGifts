<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="comment-wrapper" #scrollMe [scrollTop]="scrollMe.scrollHeight">
          <div
            class="comment"
            *ngFor="let comment of listOfCommnets; let i = index"
          >
          <div class="comment-conntent">

            <div *ngIf="comment.userId != this.currentUserId" class="left-comment">
              <p>{{ comment.userName }} <span class="date-span">{{comment.createdOn | date}}</span></p>
              <div class="comment-content">
                <h4>{{ comment.commentText }}</h4>
              </div>
            </div>
            <div *ngIf="comment.userId == this.currentUserId" class="right-comment">
                <p>Me <span class="date-span">{{comment.createdOn | date}}</span></p>
                <div class="comment-content">
                  <h4>{{ comment.commentText }}</h4>
                </div>
              </div>
          </div>

          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-10">
        <div class="example-container">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="comment"
              name="comment"
              placeholder="Leave a comment"
              (keyup.enter) = "addCommnet()"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="col-sm-2">
        <button mat-raised-button (click)="addCommnet()">Add Comment</button>
      </div>
    </div>
  </div>
