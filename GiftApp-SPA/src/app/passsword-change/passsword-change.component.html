<div class="container">
  <form [formGroup]="passChangeForm" (ngSubmit)="changePassword(passChangeForm.value)">

    <div class="row">
      <div class="col-sm-12">
        <mat-form-field hideRequiredMarker>
          <input matInput type="password" placeholder="New Password" name="password"   formControlName="password" />
            <mat-error *ngIf="passChangeForm.get('password').hasError('required') && (passChangeForm.controls['password'].touched || passChangeForm.controls['password'].dirty)">
            Password is required.</mat-error>
            <mat-error *ngIf="passChangeForm.get('password').hasError('minlength')">
               Password must be at least 6 characters.</mat-error>
          
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field hideRequiredMarker>
          <input matInput type="password" placeholder="Confirm New Password" name="confirmPassword" formControlName="confirmPassword"/>
          <mat-error *ngIf="passChangeForm.controls['confirmPassword'].errors?.MatchPassword">Passwords do not match.</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
          <button mat-raised-button color="primary" [disabled]="!passChangeForm.valid">Save New Password</button>
        </div>
      </div>

  </form>
</div>
